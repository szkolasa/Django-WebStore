{% extends 'admin.html' %}

{% block content %}

<div class="text-right">
    <a class="nav-link fa fa-3x fa-plus" href="{% url 'store_admin:addcategory' %}"></a>
</div>

<table class="table table-striped table-borderless">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Nazwa</th>
        <th scope="col">Kategoria nadrzedna</th>
        <th scope="col">Dodane przez</th>
        <th scope="col">Data dodania</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for c in categories %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.parent_category.name }}</td>
            <td>{{ c.created_by.username }}</td>
            <td>{{ c.created_date }}</td>
            <td>
                <a class="btn" href="{% url 'store_admin:editcategory' c.id %}"><i class="fa fa-edit"></i></a>
                <a class="btn" href="{% url 'store_admin:deletecategory' c.id %}"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
