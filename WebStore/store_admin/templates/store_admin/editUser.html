{% extends 'admin.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.user_id }}
    <div class="form-group">
        <div class="form-group">
            <label for="id_username">Uzytkownik:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_group">Grupa:</label>
            {{ form.group }}
        </div>
        
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error | escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <div class="text-right">
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </div>
</form>

{% endblock %}
