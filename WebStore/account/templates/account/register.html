{% extends 'base.html' %}

{% block content %}
<div class="container p-3">
    <h2>{{ title }}</h2>
    <hr />
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Email:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password1">Haslo:</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="id_password2">Potwierdz haslo:</label>
            {{ form.password2 }}
        </div>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error | escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <div class="text-right">
            <a role="button" class="btn btn-default" href="{% url 'account:login' %}">Zaloguj</a>
            <button type="submit" class="btn btn-primary">Zarejestruj</button>
        </div>
    </form>
</div>
{% endblock %}
